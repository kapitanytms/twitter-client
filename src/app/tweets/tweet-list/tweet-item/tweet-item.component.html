<div [appJustTweeted]='tweet.date' class="card">
  <div class="card-header">
    <strong>{{tweet.user.username}}</strong> 
    <a (click)="onLike()">
      <i class="fa fa-lg tweet-like" [ngClass]="{'fa-heart-o':!liked, 'fa-heart':liked}"></i>
    </a>
    <small>likes: {{tweet.likes.length}}</small> 
    <button (click)="onDelete()" class="btn btn-danger pull-right" 
    *ngIf="tweet.user.uid === currentUser.uid"> 
      Delete
    </button>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{tweet.text}}</p>
      <footer 
        class="blockquote-footer">
        Tweeted on <cite title="Source Title">{{tweet.date | date:'fullDate'}}</cite>
      </footer>
    </blockquote>
  </div>
</div>
