<div class="card">
  <div class="card-header">
    {{tweet.owner_id}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{tweet.text}}</p>
      <footer class="blockquote-footer">Tweeted on <cite title="Source Title">{{tweet.date | date:'full'}}</cite></footer>
    </blockquote>
  </div>
</div>
