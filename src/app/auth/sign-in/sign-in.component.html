<div class="row sign-in no-gutters justify-content-center">
    <div class="card col-md-2">
        <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-block" [disabled]="!f.valid">Sign In</button>
            </form>
            <em class="text-center">or</em>
            <a class="btn btn-primary btn-block" [routerLink]="['/sign_up']">Register</a>
        </div>
    </div>
</div>
